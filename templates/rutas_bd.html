{% extends 'index.html' %}
{% block body %}
<h3>Rutas</h3><hr><br>
<div class="contenedores">
    <div class="selectores-de-ruta">
        <div id="listaRutas" class="selector">
            <h3>Cargando lista rutas...</h3>
        </div><br><hr><br>
        <div class="cuadroBusquedaCliente">
            <label for="buscacliente">Busqueda clientes:</label>
            <input type="text" id="buscacliente" name="buscacliente" style="width: 50%;"><br>
            <label for="filtro">Buscar por:</label>
            <select name="filtro" id="filtro">
                <option value="cliente" selected>Nombre</option>
                <option value="rut">Rut</option>
                <option value="telefono">Telefono</option>
                <option value="direccion">Direccion</option>
                <option value="comuna">Comuna</option>
            </select>
        </div>
    </div><br>
    <div class="contenedor-resultados">
        <div class="resultados">
            <div id="totales" class="lista"></div><br><hr><br>
            <div id="tablaResultados" class="tabla"></div><br><hr><br>
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
    <script type="module" src="{{ url_for('static', filename=datos.privilegios.btnRutas.js) }}"></script>
{% endblock %}
