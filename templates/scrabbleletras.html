{% extends 'layout.html' %}

{% block encabezado %}
        <h1>{{ datos.encabezado }}</h1>
        <h2>{{ datos.subtitulo }}</h2>
{% endblock %}

<!-- ------------------- BODY A ----------------------------- -->
{% block body_a %}
    <form class="formularioIngreso" action="{{ url_for('scrabbleletras') }}">
      <label for="letras">Ingresa las letras:</label><br>
      <input name="letras" type="text">
      <div style="margin-top: 20px;">
        <button style="width: auto;" name="combinaciones" value="combinaciones">Obtener combinaciones!</button>
      </div>
    </form>
{% endblock %}

<!-- -------------------------BODY B------------------------------- -->
{% block body_b %}
<table class="tbresultados" style="width:fit-content;">
  <th>{{ datos.titulotabla }}</th>
  {% for palabra in datos.resultado %}
  <tr>
    <td>{{ palabra }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
