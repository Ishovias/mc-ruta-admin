<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <link rel="shorcut icon" href=""> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.png') }}">
    <title>Gestor de ruta MEDICLEAN Icho</title>
    <div class="encabezado">
        {% block encabezado %}
        {% endblock %}
    </div>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <script src="{{ url_for('static', filename='js/layout.js') }}"></script>
    <form class="botoneraMenu" method="post">
        <button class="botonanimado" id="clientes" name="clientes" value="clientes">Clientes</button>
        <button class="botonanimado" id="rutaactual" name="rutaactual" value="rutaactual">Ruta actual</button>
        <button class="botonanimado" id="rutas" name="rutas" value="rutas">Rutas</button>
        {% if "usuario" in datos %}
                {% if datos.usuario == "iberoiza" %}
                    <button class="botonanimado" id="codexpy" name="codexpy" value="codexpy">Codexpy1</button>
                    <button class="botonanimado" id="codexpy2" name="codexpy2" value="codexpy2">Codexpy2</button>
                {% endif %}
        {% endif %}
        <button class="botonanimado" id="cierrasesion" name="cierrasesion" value="cierrasesion">Cerrar sesion</button>
    </form>
</head>
<body>
    <div class="body_a">
        {% block body_a %}
        {% endblock %}
    </div>
    <div class="body_b">
        {% block body_b %}
        {% endblock %}
    </div>
    {% if "alerta" in datos %}
        <script>alerta("{{ datos.alerta }}")</script>
    {% endif %}
    {{ datos }}
</body>
</html>
