<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <link rel="shorcut icon" href=""> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de ruta MEDICLEAN Icho</title>
    <div class="encabezado">
        {% block encabezado %}
        {% endblock %}
    </div>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <script src="{{ url_for('static', filename='js/layout.js') }}"></script>
    <form class="botoneraMenu" method="post" action="{{ url_for('accion') }}">
        <button class="botonanimado" id="clientes" name="clientes" value="clientes">Clientes</button>
        <button class="botonanimado" id="rutaactual" name="rutaactual" value="rutaactual">Ruta actual</button>
        <button class="botonanimado" id="rutas" name="rutas" value="rutas">Rutas</button>
        <button class="botonanimado" id="cierrasesion" name="cierrasesion" value="cierrasesion">Cerrar sesion</button>
    </form>
</head>
<body>
    <div class="body_a">
        {% block body_a %}
        {% endblock %}
    </div>
    <div class="body_b">
        {% block body_b %}
        {% endblock %}
    </div>
    {% if "alerta" in datos %}
        <script>alerta("{{ datos.alerta }}")</script>
    {% endif %}
    {{ datos }} 
</body>
</html>
