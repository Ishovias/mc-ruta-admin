{% extends "index.html" %}

{% block body %}
<br>
<div class="cuadroBusquedaCliente">
    <label for="buscacliente">Busqueda clientes:
    <input type="text" id="buscacliente" name="buscacliente" style="width: 50%;"></label>
    <label for="filtro">Buscar por:
    <select name="filtro" id="filtro" style="max-width: 100px;">
        <option value="cliente" selected>Nombre</option>
        <option value="rut">Rut</option>
        <option value="telefono">Telefono</option>
        <option value="direccion">Direccion</option>
        <option value="comuna">Comuna</option>
    </select></label>
</div><br><hr>
<div id="respuestaBuscaCliente" class="tabla"></div><hr><br>
<form action={{ url_for('clientes_nuevo') }} method="GET">
    <button type="submit" name="toClienteNuevo">Nuevo cliente</button>
</form>
{% endblock %}

{% block script %}
    <script type="module" src="{{ url_for('static', filename='clientes.js') }}"></script>
{% endblock %}
